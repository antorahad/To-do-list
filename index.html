<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <!--Favicon-->
    <link rel="icon" type="image/png" href="list.png">
    <!--Css link-->
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap CDN link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Fontawesome CDN link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <!--Todo-list start-->
    <div class="todo-list">
        <div class="toggle ms-auto"></div>
        <h1 class="app-title">What's The Plan For Today?</h1>
        <div class="list-head">
            <input type="text" placeholder="Add a todo" class="entered-list">
            <button class="add-list"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="tasks"></div>
    </div>
    <!--Todo-list end-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--JavaScript link-->
    <script src="main.js"></script>
</body>
</html>
